      <div class = "col-md-3 col-xs-6">

      <div class = "col-md-3 col-xs-6">
        <a href="contact">Contact</a>

  <!--Contenido Páina-->
  <div class="content">
    <div class="container" id = "myFacts">
      <div class="row">
        <div class="col-md-6">
          <img class="fotos" src = "Imagenes/Familia.jpg" alt="Mi Familia"/>

    <!-- Script para calcular el número de dias para graduarme-->
    <script>
      "use strict";
      var finMaterias = new Date('2020-06-01');
      var hoy = new Date();
      var faltante = Math.ceil((finMaterias-hoy)/(1000*60*60*24));
    </script>

    <!-- Escribir el mensaje en la pagina -->
    <div class="mensaje">
      <h2>
        <script>
          "use strict";
          document.write(faltante);
        </script>
        days to finish both degrees
      </h2>
    </div>
  </div>

  <!-- Informacion pie de pagina-->
  <footer>
    <!-- Script para conocer cuantos dias lleva habilitado el link -->
    <script>
      "use strict";
      var fechaCreacion = new Date('2019-08-18');
      var hoy = new Date();
      var dif = hoy-fechaCreacion;
    </script>
    &copy; Made by Laura Maya Diaz
    <p> Visited el:
      <script>
        "use strict";
        document.write(hoy);
      </script>
    </p>
    <p> The link has been enabled for
      <script>
        "use strict";
        document.write(Math.ceil(dif/(1000*60*60*24)));
      </script>
      days
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
